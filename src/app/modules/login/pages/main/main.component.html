<section class="w-full h-full bg-teal-900 flex align-items-center justify-content-center relative">
  <div class="absolute top-0 right-0 mt-4 mr-4">
    <p-button label="Simulador" icon="pi pi-table" iconPos="right" type="submit"
              styleClass="w-full p-button-help p-button-lg" (onClick)="openSimulator()"></p-button>
  </div>
  <p-card styleClass="w-30rem">
    <ng-template pTemplate="header">
      <h2 class="text-2xl uppercase text-center p-4">{{sharedData.title}}</h2>
    </ng-template >
    <app-sign-in *ngIf="!sharedData.isVisible"></app-sign-in>
    <app-register *ngIf="sharedData.isVisible" (register)="toggleVisibility()"></app-register>
    <ng-template pTemplate="footer">
      <div class="flex gap-2 align-items-center justify-content-center mt-2">
        <p>{{sharedData.isVisible ? 'Ya est치 registrada tu instituci칩n?' : 'No tienes registrada tu instituci칩n?'}}</p>
        <p-button
          [label]="sharedData.isVisible ? 'Iniciar Sesi칩n' : 'Registrate'"
          styleClass="p-button-link focus:outline-0 focus:shadow-none"
          (onClick)="toggleVisibility()">
        </p-button>
      </div>
    </ng-template>
  </p-card>
</section>
